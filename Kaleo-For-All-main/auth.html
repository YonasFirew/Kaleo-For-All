<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Authentication — Saint Michael</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Small form styles — colors updated to match home page theme */
    :root{--primary:#003366;--secondary:#FFD700}

    body{background:linear-gradient(rgba(0,51,102,0.95),rgba(0,51,102,0.95));}

    .auth-container{max-width:420px;margin:6vh auto;padding:24px;background:rgba(255,255,255,0.98);border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .auth-container h2{text-align:center;color:var(--secondary);margin-bottom:10px}
    .auth-field{display:flex;flex-direction:column;margin-bottom:12px}
    .auth-field label{font-size:.9rem;margin-bottom:6px;color:var(--primary)}
    .auth-field input{padding:10px 12px;border:1px solid #ddd;border-radius:6px;font-size:1rem}
    .auth-actions{display:flex;gap:12px;justify-content:center;margin-top:12px}
    .btn{padding:10px 16px;border-radius:25px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--secondary);color:var(--primary)}
    .btn.ghost{background:transparent;border:2px solid var(--secondary);color:var(--secondary)}
    .error{color:#c0392b;text-align:center;margin-top:8px}
    @media(max-width:480px){.auth-container{margin:4vh 12px}}
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Sign In / Sign Up</h2>
    <form id="auth-form">
      <div class="auth-field">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required autocomplete="username" />
      </div>
      <div class="auth-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" required autocomplete="email" />
      </div>
      <div class="auth-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required autocomplete="current-password" />
      </div>

      <div class="auth-actions">
        <button type="submit" class="btn primary">Continue</button>
        <a href="index.html" class="btn ghost">Cancel</a>
      </div>
      <p id="auth-error" class="error" aria-live="polite"></p>
    </form>
  </div>

  <script>
    // Client-side auth check (NOT secure). This performs the exact matching you requested.
    // Matching criteria: username === 'Admin' && password === 'admin123' && email === 'admin.sundayschool.com'
    document.getElementById('auth-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const err = document.getElementById('auth-error');
      err.textContent = '';

      // Assumption: you wanted the email string to equal exactly 'admin.sundayschool.com'
      if (username === 'Admin' && password === 'admin123' && email === 'admin.sundayschool.com') {
        // Redirect to admin.html on successful match
        window.location.href = 'admin.html';
      } else {
        err.textContent = 'Credentials not recognized. Please try again.';
      }
    });
  </script>
</body>
</html>
